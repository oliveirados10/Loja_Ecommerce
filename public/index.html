<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pagina_principal/assets/css/style.css">
  <link rel="icon" href="./pagina_principal/assets/css/shoes_icon.png" type="png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title>J3 | Página Principal</title>
</head>

<body class="corpo">
  <h1 style="color: rgb(253, 254, 255); font-size: 28px; font-weight: bold;">J3 Comp.</h1>

  <div class="icon">
    <button class="comprar" ng-click="submit()">
      <svg xmlns="http://www.w3.org/2000/svg" style="color: white" width="50" height="50" fill="currentColor"
        class="bi bi-cart-check" viewBox="0 0 16 16">
        <path
          d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0z" />
        <path
          d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
      </svg>
    </button>
  </div>


  <div class="container">
    <div class="item">
      <img src="./pagina_principal/assets/css/tenis_adidas_boost.avif" alt="Tênis Adidas">
      <h2>Adidas Boost</h2>
      <span class="price">R$ 800,00</span>
    </div>


    <div class="item">
      <img src="./pagina_principal/assets/css/tenis_nike.avif" alt="Tênis Nike Air Max">
      <h2>Air Max Plus OG</h2>
      <span class="price">R$ 1.000,00</span>
    </div>


    <div class="item">
      <img src="./pagina_principal/assets/css/tenis_pruma.webp" alt="Tênis 3">
      <h2>Tênis Puma RS-X Mix</h2>
      <span class="price">R$ 600,00</span>
    </div>


    <div class="item">
      <img src="./pagina_principal/assets/css/tenis_nike_hallowen.webp" alt="Tênis 3">
      <h2>Nike Dunk Hallowen</h2>
      <span class="price">R$ 1.000,00</span>
    </div>


    <div class="item">
      <img src="./pagina_principal/assets/css/tenis_adidas_campus.avif" alt="Tênis 3">
      <h2>Adidas Campus</h2>
      <span class="price">R$ 800,00</span>
    </div>


    <div class="item">
      <img src="./pagina_principal/assets/css/vans_knu.webp" alt="Tênis 3">
      <h2>Vans Knu</h2>
      <span class="price">R$ 600,00</span>
    </div>


    <div class="item">
      <img src="./pagina_principal/assets/css/tenis_nike_azul.avif" alt="Tênis 3">
      <h2>Nike Dunk Low Retro SE </h2>
      <span class="price">R$ 1.000,00</span>
    </div>

  
    <div class="item">
      <img src="./pagina_principal/assets/css/tenis_jordas.jpeg" alt="Tênis 3">
      <h2>Jordan 1 mid </h2>
      <span class="price">R$ 1.500,00</span>
    </div>

    
  </div>

  <script src="./global/scripts/routeConfigs.js"></script>
  <script src="./pagina_principal/assets/js/main.js"></script>

</body>

</html>
