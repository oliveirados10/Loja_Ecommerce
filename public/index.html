<!DOCTYPE html>
<html lang="en" ng-app="shoes">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pagina_principal/assets/css/style.css">
  <link rel="icon" href="./pagina_principal/assets/css/shoes_icon.png" type="png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>



<div class = "divLogout">
  <button class = "btnlogout" ng-click = "logout()";>Logout</button>
</div>


<body class="corpo" ng-controller="shoesControllerPublic">
  <h1 style="color: rgb(253, 254, 255); font-size: 28px; font-weight: bold;">J3 Comp.</h1>

<div class = "icon">

  <div class = "historic">
    <a href = "./historico_carrinho/index.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="color: rgb(248, 248, 248)" width="50" height="50" fill="currentColor">
        <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path d="M75 75L41 41C25.9 25.9 0 36.6 0 57.9V168c0 13.3 10.7 24 24 24H134.1c21.4 0 32.1-25.9 17-41l-30.8-30.8C155 85.5 203 64 256 64c106 0 192 86 192 192s-86 192-192 192c-40.8 0-78.6-12.7-109.7-34.4c-14.5-10.1-34.4-6.6-44.6 7.9s-6.6 34.4 7.9 44.6C151.2 495 201.7 512 256 512c141.4 0 256-114.6 256-256S397.4 0 256 0C185.3 0 121.3 28.7 75 75zm181 53c-13.3 0-24 10.7-24 24V256c0 6.4 2.5 12.5 7 17l72 72c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-65-65V152c0-13.3-10.7-24-24-24z"/>
      </svg>
    </a>
  </div>
  
  <div class="carrinho" >
    <a href = "./carrinho_compras/index.html">
      <svg xmlns="http://www.w3.org/2000/svg" style="color: white" width="50" height="50" fill="currentColor"
        class="bi bi-cart-check" viewBox="0 0 16 16">
        <path
          d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0z" />
        <path
          d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
      </svg>
        <span class="item-quantidade">{{cartItems}}</span>
    </a>    
</div>

</div>



  <div class="container">
    <div class="item" ng-repeat="data in products">
      <img ng-src="{{data.imageUrl}}" alt="{{data.name}}">
      <h2> {{data.name}} </h2>
      <span class="price"> {{data.price | currency:'R$ ':2}}</span>
      <button type = "button" class = "adicionarCarrinho" ng-click = "addToCart(data.id,data.price)"> Adicionar ao Carrinho</button>
    </div>

  </div>

  <script src="./global/scripts/routeConfigs.js"></script>
  <script src="./pagina_principal/assets/js/main.js"></script>

</body>

</html>
