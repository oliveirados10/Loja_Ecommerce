<!DOCTYPE html>
<html lang="en" ng-app="ecommerceShoes">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../admin/assets/css/style.css">
    <link rel="icon" href="../admin/assets/css/shoes_icon.png" type="png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>J3 | Página Principal - ADMIN </title>
</head>

<body class="corpo" ng-controller="shoesController">
    <h1 style="color: rgb(253, 254, 255); font-size: 28px; font-weight: bold;">J3 Comp. - Administrador</h1>

    <div class="divLogout">
        <button class="btnlogout" ng-click="logout()" ;>Logout</button>
    </div>


    <div class="modal" tabindex="-1" ng-if="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        ng-click="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <form class="formItens" ng-submit="submit(name, description, price, img)">

                        <input type="text" class="name form-control" ng-model="name" placeholder="Nome">

                        <input type="text" class="description form-control" ng-model="description"
                            placeholder="Descrição">

                        <input type="number" class="price form-control" ng-model="price" placeholder="Preço">

                        <img class="editImg"
                            src="https://www.pngkey.com/png/detail/233-2332677_image-500580-placeholder-transparent.png"
                            ng-src="{{img || 'https://www.pngkey.com/png/detail/233-2332677_image-500580-placeholder-transparent.png'}}"
                            alt="">
                        <input type="url" class="img form-control" ng-model="img" placeholder="Url">

                        <div class="modal-footer">
                            <button type="submit" class="btnFinalizar">
                                Finalizar
                            </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>


    <div class="modal" tabindex="-1" ng-if="modalDelete">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        ng-click="closemodalDelete()">
                    </button>
                </div>
                <div class="modal-body">
                    <h3>Você realmente deseja apagar esse item?</h3>
                </div>
                <div class = "btnDelete">
                <button type="button" class="btn btn-primary" ng-click="removeProduct()"> Sim, quero apagar </button>
                </div>
              </div>
        </div>
    </div>
    </div>



    <div class="modal" tabindex="-1" ng-if="modalUpdate">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Update</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        ng-click="closemodalUpdate()">
                    </button>
                </div>

                <div class="modal-body">
                    <h3>Você realmente deseja alterar esse item?</h3>
                </div>

                <form class="formItens" ng-submit="submitUpdateProduct(name, description, price, img)">

                    <input type="text" class="name form-control" ng-model="name" placeholder="Nome">

                    <input type="text" class="description form-control" ng-model="description" placeholder="Descrição">

                    <input type="number" class="price form-control" ng-model="price" placeholder="Preço">

                    <img class="editImg"
                        src="https://www.pngkey.com/png/detail/233-2332677_image-500580-placeholder-transparent.png"
                        ng-src="{{img || 'https://www.pngkey.com/png/detail/233-2332677_image-500580-placeholder-transparent.png'}}"
                        alt="">
                    <input type="url" class="img form-control" ng-model="img" placeholder="Url">
                    <div class = ".btnEdit">
                        <button type="submit" class="btn btn-primary"> Sim, quero editar </button>
                    </div>
                </form>


            </div>
        </div>
    </div>
    </div>




    <div class="adicionarItens">
        <button class="add" ng-click="openModal()">
            <svg class="add-itens" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                class="bi bi-patch-plus" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5" />
                <path
                    d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911z" />
            </svg>
            Adicionar Itens
        </button>
    </div>



    <div class="container">

        <div class="item" ng-repeat="data in products">
            <img ng-src="{{data.imageUrl}}" alt="{{data.name}}">
            <h2> {{data.name}} </h2>
            <span class="price"> {{data.price | currency:'R$ ':2}}</span>
            <button class="deletar" ng-click="openmodalDelete(data.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-trash3"
                    viewBox="0 0 16 16">
                    <path
                        d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                </svg>
            </button>

            <button class="editar" ng-click="openmodalUpdate(data.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                    <path fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                </svg>
            </button>
        </div>


    </div>

    <script src="../global/scripts/routeConfigs.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
