<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../carrinho_compras/assets/css/style.css">
    <link rel="icon" href="../carrinho_compras/assets/css/shoes_icon.png" type="png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>J3 | Carrinho de Compras</title>
</head>

<body class="corpo">
    <h1>J3 Comp. - Carrinho de Compras</h1>
 
    <div class="container">
        <div class="item">
            <img src="../carrinho_compras/assets/css/tenis_adidas_boost.avif" alt="Tênis Adidas">
            <h2>Adidas Boost</h2>
            <span class="price">R$ 800,00</span>
            <div class="actions">
                <button onclick="removeItem(this)">-</button>
                <span class="quantity">0</span>
                <button onclick="addItem(this)">+</button>
            </div>
        </div>

        <div class="item">
            <img src="../carrinho_compras/assets/css/tenis_adidas_boost.avif" alt="Tênis Adidas">
            <h2>Adidas Boost</h2>
            <span class="price">R$ 800,00</span>
            <div class="actions">
                <button onclick="removeItem(this)">-</button>
                <span class="quantity">0</span>
                <button onclick="addItem(this)">+</button>
            </div>
        </div>

        <div class="item">
            <img src="../carrinho_compras/assets/css/tenis_adidas_boost.avif" alt="Tênis Adidas">
            <h2>Adidas Boost</h2>
            <span class="price">R$ 800,00</span>
            <div class="actions">
                <button onclick="removeItem(this)">-</button>
                <span class="quantity">0</span>
                <button onclick="addItem(this)">+</button>
            </div>
        </div>


    </div>
       
    <span> Total: R$ 0,00</span>

    

    <div class="checkout-options">
        <button onclick="finalizarCompra()">Finalizar Compra</button>
        <button onclick="cancelarCarrinho()">Cancelar Carrinho</button>
    </div>

    
    <a href = "../index.html  ">Retornar a Tela de Compras</a>

    <script src="../carrinho_compras/assets/js/main.js"></script>
</body>

</html>
